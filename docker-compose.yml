version: '3'
services:
  web:
    build: ./build
    restart: always
    ports:
      # limit access for reverse-proxy
      # - "127.0.0.1:7777:7777"
      - "7777:7777"
    env_file:
     - .env
    environment:
      - POSTGRES_HOST=psql
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
      - REDIS_HOST=redis
    volumes:
      - ./go-active-learning-ingest/src:/go/src/github.com/peccu/go-active-learning-ingest
    # command: tail -f /dev/null
  psql:
    build: ./psql
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - psql-data:/var/lib/postgresql/data/pgdata
  redis:
    image: redis:4.0
    restart: always
    volumes:
      - redis-data:/data
  reverse-proxy:
    image: nginx
    restart: always
    ports:
      - 443:443
    volumes:
      - ./ssl-reverse-proxy:/etc/nginx/conf.d
volumes:
  psql-data:
  redis-data:
networks:
  default:
    ipam:
      config:
        - subnet: 192.100.6.0/24
